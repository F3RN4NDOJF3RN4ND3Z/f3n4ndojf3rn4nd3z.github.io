<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
  </head>
  <body>
     <!--form>
       <fieldset>
          <legend>Selecting elements</legend>
          <p>
             <label>Select list</label>
             <select id = "myList">
               <option value = "1">one</option>
               <option value = "2">two</option>
               <option value = "3">three</option>
               <option value = "4">four</option>
             </select>
          </p>
       </fieldset>
    </form-->
    <a-scene>
       <a-assets>
        	<video id="AudiA1" preload="auto" autoplay loop="true" src="videos/AudiA1.mp4" webkit-playsinline>
		<video id="SoulBikes" preload="auto" autoplay loop="true" src="videos/SoulBikes.mp4" webkit-playsinline>
       </a-assets>
       <!-- Using the asset management system. -->
       <a-videosphere src="#SoulBikes"></a-videosphere>
       <a-entity position="2.39 0.34 -4.03" rotation="-28 0 0" scale="2.9 0.88 0" visible="true" id="button-soulbikes" geometry="depth:0;buffer:true" material="color:#1155f2;visible:true;transparent:false;depthTest:false;side:double;opacity:0.48;flatShading:false" mixin="null"></a-entity>
       <a-entity position="1.63 0.21 -3.89" scale="1 1.61 -0.59" bmfont-text="text:Ir a Soul Bikes;color:#f4fcff;align:left" id="button-text-Soul"></a-entity>
       <a-entity position="-2.3 0.34 -4.03" rotation="-28 0 0" scale="2.9 0.88 0" visible="true" id="button-audi" geometry="depth:0;buffer:true" material="color:#1155f2;visible:true;transparent:false;depthTest:false;side:double;opacity:0.48;flatShading:false" mixin="null"></a-entity>
       <a-entity position="-3 0.21 -3.89" rotation="0 0 0" scale="1 1.61 -0.59" visible="true" bmfont-text="text:Ir a Audi A1;color:#f4fcff;align:left" id="button-text-A1"></a-entity>
       <!--a-entity position="0.03 0.34 -4" rotation="-28 0 0" geometry="depth:0" material="color:#604ff7" id="play-button"></a-entity-->
       <!--a-entity position="-0.18 0.32 -3.8" rotation="0 0 0" scale="1 1.61 -0.59" visible="true" bmfont-text="text:Play;color:#f4fcff;align:left" id="play-text"></a-entity-->
       <a-entity video-controls="src:#SoulBikes"></a-entity>
       <a-camera position="0 1.8 0">
               <a-cursor color="#2E3A87" fuse="true" timeout="10">
       </a-camera>
   </a-scene>
  </body>
</html>
