<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
     <form>
       <fieldset>
          <legend>Selecting elements</legend>
          <p>
             <label>Select list</label>
             <select id = "myList">
               <option value = "1">one</option>
               <option value = "2">two</option>
               <option value = "3">three</option>
               <option value = "4">four</option>
             </select>
          </p>
       </fieldset>
    </form>
    <a-scene>
       <a-assets>
        	<video id="AudiA1" autoplay loop="true" src="video/AudiA1.mp4">
		<video id="SoulBikes" autoplay loop="true" src="video/Soulbikes.mp4">
       </a-assets>
  <!-- Using the asset management system. -->
  <a-videosphere src="#AudiA1"></a-videosphere>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-videosphere src="video/AudiA1.mp4"></a-videosphere>
    </a-scene>
  </body>
</html>
